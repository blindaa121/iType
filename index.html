<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Permanent+Marker&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

    <title>iType</title>
</head>
<body>
    <header class="header">
        <h1>iType</h1>
    </header>
    <div class="container">

        <div id="myModal" class="modal">
        
            <!-- Modal content -->
            <div class="modal-content">
                <span class="close">&times;</span>
                <p>Some text in the Modal..</p>
            </div>
        
        </div>
        <!-- <div class="time-score-container"> -->
        <div class="time">
            <h3>Time Left</h3>
            <span id="time">0</span> 
        </div>
    
        <!-- </div> -->

        <div class="row">

            <div class="game-display">
                <p class="lead">Type The Given Word Within
                    <span class="text-success" id="seconds">5</span> Seconds:</p>
                <h2 id="current-word"></h2>
                <input type="text" placeholder='Begin typing!' id="word-input"/>
                <h4 id="message"></h4>
    
                
    
                <div class='difficulty-section'>
                    <h1>Choose your level:</h1>
                    <div class='select-difficulty'>
                        <button class='level-btn' onclick="playBtnSound(); changeLevel(5); startMatch();" class="level-btn">Warmup</button>
                        <button class='level-btn' onclick="playBtnSound(); changeLevel(3); startMatch();" class='level-btn'>Warmed-Up</button>
                        <button class='level-btn' onclick="playBtnSound(); changeLevel(1); startMatch();" class='level-btn'>Wordsmith</button>    
                    </div>
                </div>

                

            </div>
        </div>

        <div class="score">
            <h3>Score</h3>  
            <span id="score">0</span>
        </div>
    </div>
    <footer>
        <div class="instructions-outer">
            <h5>Instructions</h5>
            <p>Type each word in the given amount of seconds to score. To play again, just type the current
                word. Your score
                will reset</p>
        </div>
    </footer>
    <script src="dist/main.js"></script>
</body>
</html>
