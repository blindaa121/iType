<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link rel="icon" type="image/png" href="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/240/apple/237/keyboard_2328.png">
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
    
    <title>iType</title>
</head>
<body>
    <div class="container1">
    <header class="header">
        <div class="container">
            <div class="glitch" data-text="ITYPE">ITYPE</div>
            <p class="subtitle">crafted by bryan linda</p>
        </div>
        <!-- <div class="scanlines"></div> -->
    </header>

    

       
        <!-- <div class="time-score-container"> -->
        <div class='left-container'>
                <h3>Countdown</h3>
                <span id="time"></span> 
        </div>
        <!-- </div> -->

            <div class="game-display">
                
                <h2 id="current-word"></h2>
                <input type="text" placeholder='' id="word-input"/>
                <h4 id="message"></h4>
                
                
    
                <div class='difficulty-section'>
                    <h1 id='difficulty-header'>CHOOSE YOUR LEVEL</h1>
                    <div class='select-difficulty'>
                        <button class='btn btn-easy' id='btn1' onclick="playBtnSound(); changeLevel(5);" ><span>EASY</span></button>
                        <button class='btn btn-med' id='btn2' onclick="playBtnSound(); changeLevel(3);" ><span>MEDIUM</span></button>
                        <button class='btn btn-hard' id='btn3' onclick="playBtnSound(); changeLevel(1);" ><span>HARD</span></button>
                    </div>
                </div>

                
                <div class='bg-music'>
                    <h1>MUSIC</h1>
                    <div class='bg-music-btns'>
                        <button class='music-btn music-btn-on' onclick="playMusic()">ON</button>
                        <button class='music-btn' onclick="pauseMusic()">OFF</button>
                    </div>
                </div>
                
                
                <div class="links">
                    <a href="https://www.linkedin.com/in/bryan-linda-44389794/"><img class="linkedin" src="images/linkedin.png" alt="LinkedIn"></a>
                    <a href="https://github.com/blindaa121/iType"><img class="github" src='images/github.png' alt="Github Repo"></a>
                </div>
            </div>

        <div class="score-container">
            <div class="score">
                <h3>Score</h3>  
                <span id="score">0</span>
            </div>

            <div class="high-score">
                <h3>High Score</h3>
                <span id="high-score">0</span>
            </div>
        </div>
            

    </div>
    <footer>
        <div class="instructions-outer">
            <h5>Instructions</h5>
            <span>
                To start gameplay, click 'begin typing!' then type the given word. Continue to type as many words as you can
                before timer strikes zero!
            </span>
        </div>
    </footer>
    <script src="dist/main.js"></script>
</body>
</html>
