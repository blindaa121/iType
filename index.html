<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
<link href="https://fonts.googleapis.com/css2?family=Lobster&family=Permanent+Marker&display=swap" rel="stylesheet">    <!-- <script type='javascript' src='./dist/main.js'></script> -->
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> -->
    <title>iType</title>
</head>
<body>
    <header class="header">
        <h1>iType</h1>
    </header>
    <div class="container">
    
        <!-- Word & Input -->
        <div class="row">
            <div class="game-display">
                <p class="lead">Type The Given Word Within
                    <span class="text-success" id="seconds">5</span> Seconds:</p>
                <h2 id="current-word">hello</h2>
                <input type="text" class="form-control form-control-lg" placeholder='Begin typing!' id="word-input"
                    autofocus>
                <h4 class="mt-3" id="message"></h4>
    
                <!-- Time & Score Columns -->
                <div class="row mt-5">
                    <div class="col-md-6">
                        <h3>Time Left:
                            <span id="time">0</span>
                        </h3>
                    </div>
                    <div class="col-md-6">
                        <h3>Score:
                            <span id="score">0</span>
                        </h3>
                    </div>
                </div>
    
                <!-- Instructions -->
                <div class='select-difficulty'>
                    <button class='level-btn'>Warmup</button>
                    <button class='level-btn'>Warmed-Up</button>
                    <button class='level-btn'>HOT TAMALE</button>    
                </div>

                <div class="instructions-outer">
                        <div class="card card-body bg-secondary text-white">
                            <h5>Instructions</h5>
                            <p>Type each word in the given amount of seconds to score. To play again, just type the current
                                word. Your score
                                will reset</p>
                        </div>
                </div>

                
            </div>
        </div>
    </div>
    
    <script src="dist/main.js"></script>
</body>
</html>
